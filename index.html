<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Require Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #f39c12;
        }
        pre {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 1.1em;
        }
        code {
            color: #e74c3c;
        }
        .list-item {
            margin-bottom: 20px;
        }
        button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Require Scripts</h1>
        <div class="list-item">
            <h2>1. kj</h2>
            <pre><code id="script1">require(17776365113).kj("Username")</code></pre>
            <button onclick="copyToClipboard('script1')">Copy</button>
        </div>
        <div class="list-item">
            <h2>2. exser new</h2>
            <pre><code id="script2">require(10868847330):pls("Username")</code></pre>
            <button onclick="copyToClipboard('script2')">Copy</button>
        </div>
        <!-- Repeat for other scripts as shown before -->
    </div>

    <script>
        function copyToClipboard(id) {
            // Get the text from the code element
            var copyText = document.getElementById(id).innerText;

            // Create a temporary textarea element
            var textArea = document.createElement('textarea');
            textArea.value = copyText;
            document.body.appendChild(textArea);

            // Select the text inside the textarea
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile devices

            // Execute the copy command
            document.execCommand('copy');

            // Remove the textarea element after copying
            document.body.removeChild(textArea);

            // Alert the user that the text has been copied
            alert("Text copied to clipboard!");
        }
    </script>
</body>
</html>
